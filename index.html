<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <h2>Login</h2>
        <input type="text" name="username" placeholder="E-mail Address" class="user" autocomplete="off">
        <input type="password" name="password" placeholder="Password" class="keyword" autocomplete="off">
        <input type="submit" name="send" value="Send" class="button">
        <p class="forgot">Forgot your password?</p>
        <fieldset>
            <legend>or</legend>
        </fieldset>

        <p class="sign">Sign in with your social media account</p>

        <div class="instagram">

        <a href="https://www.flaticon.com/free-icon/instagram_1384015?term=instagram&page=1&position=5&page=1&position=5&related_id=1384015&origin=search#"> <img src="assets/instagram.png" alt="instagram" class="insta"></a>

        <a href="https://www.flaticon.com/free-icon/facebook_1384005?term=facebook&page=1&position=2&page=1&position=2&related_id=1384005&origin=search#"><img src="assets/facebook.png" alt="facebook" class="face"></a>

        </div>

    </form>

</body>
</html>
